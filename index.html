<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comp3.1</title>
</head>
<body>
  <nav class="nav-full-wrap">
    <header class="header-profile">
      <img src="images/profile.jpg" alt="">
      <p class="profile-name">Newton Barley</p>
    </header>
    <article class="article-main">
      <p class="p-main">Main</p>
      <p class="">Home</p>
      <p class="">Jobs</p>
      <p class="">Resume</p>
      <p class="">Tasks</p>
      <p class="">Calendar</p>
    </article>
    <article class="article-admin">
      <p class="p-admin"></p>
      <p class="">Users</p>
      <p class="">Locations</p>
      <p class="">Workflows</p>
      <p class="">Job Boards</p>
      <p class="">Social</p>
    </article>
    <article class="article-categories">
      <p class="p-categories">Categories</p>
      <p class="">Administrative</p>
      <p class="">Design</p>
      <p class="">Executive</p>
      <p class="">Human Resources</p>
    </article>
  </nav>
  <header class="search-header">
    <button class="Search-menu"></button>
    <input type="text" class="header-search" placeholder="Search for a job, task or resume">
    <button class="icon-profile"></button>
    <button class="icon-planner"></button>
    <button  class="icon-dots"></button>
  </header>
  <section class="title-info">
    <h1 class="title-name">Customer Service Representative</h1>
    <p class="title-location">San Francisco, CA</p>
  </section>

</html>
